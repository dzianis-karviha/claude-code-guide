<!-- Mermaid diagram support -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Convert ```mermaid code blocks to mermaid divs
    document.querySelectorAll('pre code.language-mermaid').forEach(function(codeBlock) {
      var pre = codeBlock.parentElement;
      var div = document.createElement('div');
      div.className = 'mermaid';
      div.textContent = codeBlock.textContent;
      pre.parentElement.replaceChild(div, pre);
    });

    // Initialize mermaid after conversion
    mermaid.initialize({ startOnLoad: true, theme: 'neutral' });
    mermaid.run();

    // Add LinkedIn button to header
    var githubBtn = document.querySelector('.btn');
    if (githubBtn) {
      var linkedinBtn = document.createElement('a');
      linkedinBtn.href = 'https://www.linkedin.com/in/dzianis-karviha/';
      linkedinBtn.className = 'btn';
      linkedinBtn.target = '_blank';
      linkedinBtn.textContent = 'Connect on LinkedIn';
      githubBtn.parentNode.insertBefore(linkedinBtn, githubBtn.nextSibling);
      githubBtn.parentNode.insertBefore(document.createTextNode(' '), linkedinBtn);
    }

    // Fix author name in footer
    var footer = document.querySelector('.site-footer-credits');
    if (footer) {
      footer.innerHTML = footer.innerHTML.replace('dzianis-karviha', 'Dzianis Karviha');
    }
  });
</script>

<style>
  /* Better code block styling */
  pre {
    padding: 16px;
    overflow: auto;
    font-size: 14px;
    line-height: 1.45;
    background-color: #f6f8fa;
    border-radius: 6px;
  }

  /* Mermaid diagram styling */
  .mermaid {
    text-align: center;
    margin: 24px 0;
    background: white;
    padding: 16px;
  }

  /* Better heading anchors */
  h2, h3, h4 {
    margin-top: 32px;
  }

  /* Image styling */
  img {
    max-width: 100%;
    height: auto;
    margin: 16px 0;
  }
</style>
