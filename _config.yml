title: "Integrating Claude Code into Production Workflows"
description: "A practical guide to integrating Claude Code into existing large projects"
baseurl: "/claude-code-guide"
url: "https://dzianis-karviha.github.io"

# Theme - Cayman is single-column
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Include HTML files
include:
  - "*.html"

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
